
{% extends "./base.html" %}

{% block title %} Consumo Api {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong class="text-dark">{{ message }}</strong>
        </div>
        {% endfor %}
        {% endif %}
        <h2>Edicion de API</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarMarca/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtid_marca" name="txtid_marca" value="{{project.id_marca}}" class="form-control" placeholder="id_marca"
                             maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" value="{{project.nombre}}" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtActivo" name="txtActivo" class="form-control" value="{{project.activo}}" placeholder="Activo"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtitem_ya_usado" name="txtitem_ya_usado" value="{{project.item_ya_usado}}" class="form-control" placeholder="item ya usado"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
